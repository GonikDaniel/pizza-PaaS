<div class="container">
  <div class="col-md-4 content-center">
    <div class="card card-signup" data-background-color="orange">

      <form class="form" role="form" (submit)="register()" [formGroup]="user">
        <div class="header header-primary text-center">
          <h4 class="title title-up">Sign Up</h4>
          <div class="social-line">
            <a href="" class="btn btn-neutral btn-twitter btn-icon btn-icon-mini">
              <i class="fa fa-twitter"></i>
            </a>
            <a href="" class="btn btn-neutral btn-facebook btn-icon">
              <i class="fa fa-facebook-square"></i>
            </a>
            <a href="" class="btn btn-neutral btn-google btn-icon btn-icon-mini">
              <i class="fa fa-google-plus"></i>
            </a>
          </div>
        </div>
        <div class="content">
          <div class="input-group form-group-no-border">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" class="form-control" placeholder="Your Name..."
                   formControlName="userName">
          </div>
          <div class="input-group form-group-no-border">
            <span class="input-group-addon">
              <i class="fa fa-envelope-o"></i>
            </span>
            <input type="text" class="form-control" placeholder="Email..."
                   formControlName="email">
          </div>
          <div class="input-group form-group-no-border">
            <span class="input-group-addon">
              <i class="fa fa-unlock-alt"></i>
            </span>
            <input type="password" placeholder="Password..." class="form-control"
                   formControlName="password">
          </div>
          <!-- If you want to add a checkbox to this form, uncomment this code -->
          <!-- <div class="checkbox">
            <input id="checkboxSignup" type="checkbox">
            <label for="checkboxSignup">Unchecked</label>
          </div> -->
        </div>
        <div class="footer text-center">
          <a (click)="register()" class="btn btn-simple btn-round btn-white btn-lg">Signup</a>
        </div>
      </form>
      <div class="login-link">
        <h6>
          <a routerLink="/app/auth/login" class="link" href="#">
            Login
          </a>
        </h6>
      </div>

    </div>
  </div>
</div>
