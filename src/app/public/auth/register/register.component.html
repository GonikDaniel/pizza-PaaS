<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-signup mx-4">
          <div class="card-block p-4">
            <h1 class="text-muted">Register</h1>
            <p class="text-muted">Create your account</p>

            <form class="form" role="form" (submit)="register()" [formGroup]="user">
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" paasAutofocus
                       formControlName="userName">
              </div>
              <div class="error-msg" *ngIf="user.get('userName').hasError('required') && user.get('userName').touched">
                Username is required
              </div>
              <div class="error-msg" *ngIf="user.get('userName').hasError('minlength') && user.get('userName').touched">
                Username is too short
              </div>

              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" placeholder="Email"
                       formControlName="email">
              </div>
              <div class="error-msg" *ngIf="user.get('email').hasError('uniqueEmail') && user.get('email').invalid">
                Email should be unique
              </div>
              <div class="error-msg" *ngIf="user.get('email').hasError('email') && user.get('email').touched">
                Incorrect email format
              </div>

              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password"
                       formControlName="password">
              </div>
              <div class="error-msg" *ngIf="user.get('password').hasError('required') && user.get('password').touched">
                Password is required
              </div>
              <div class="error-msg" *ngIf="user.get('password').hasError('minlength') && user.get('password').touched">
                Password is too short
              </div>

              <!-- <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Repeat password"
                       formControlName="password-confirmation">
              </div> -->

              <button type="submit" class="btn btn-block btn-success"
                      (click)="register()" [disabled]="!user.valid">
                Create Account
              </button>
            </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"
                        (click)="registerWithProvider($event, 'facebook')">
                  <span>facebook</span>
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-google-plus" type="button"
                        (click)="registerWithProvider($event, 'google')">
                  <span>google</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
