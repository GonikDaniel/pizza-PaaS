<div class="app">
  <div class="app-body">
    <!-- Main content -->
    <main class="main">
      <div class="container-fluid">
        <div class="animated fadeIn">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> Catalogue
                </div>
                <div class="card-block">

                  <h4 class="card-title">Pizza!</h4>
                  <div class="row">
                    <div class="col-sm-6 col-md-4" *ngFor="let product of products | async">
                      <div class="card">
                        <div class="card-header">
                          {{ product.name }}
                        </div>
                        <div class="card-block">
                          <div class="d-flex flex-row">
                            <div class="m-r-sm">
                              <img src="assets/img/pizzas/{{ product.image }}" alt="">
                            </div>
                            <div>
                              {{ product.description }}
                            </div>
                          </div>
                        </div>
                        <div class="card-footer">
                          <button class="btn btn-sm btn-outline-success" type="button" (click)="addToCart(product)">
                            <i class="fa fa-plus-circle"></i>&nbsp; Add to cart
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>

<div bsModal #addToCartModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add product to cart</h4>
        <button type="button" class="close" (click)="addToCartModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="m-r-sm">Select size</label>
          <p-selectButton [options]="selectedProduct.sizes" [(ngModel)]="selectedProduct.selectedSize" multiple="false"></p-selectButton>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="addToCartModal.hide()">
          Close
        </button>
        <button type="submit" class="btn btn-primary" (click)="addToCart(selectedProduct)">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
