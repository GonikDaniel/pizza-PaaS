<div class="app">
  <div class="app-body">
    <!-- Main content -->
    <main class="main">
      <div class="container-fluid">
        <div class="animated fadeIn">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> Catalogue
                </div>
                <div class="card-block">

                  <h4 class="card-title">Pizza!</h4>
                  <div class="row">
                    <div class="col-sm-6 col-md-4" *ngFor="let product of products | async">
                      <div class="card">
                        <div class="card-header">
                          {{ product.name }}
                        </div>
                        <div class="card-block">
                          <div class="d-flex flex-row">
                            <div class="m-r-sm">
                              <img src="assets/img/pizzas/{{ product.image }}" alt="">
                            </div>
                            <div>
                              {{ product.description }}
                            </div>
                          </div>
                        </div>
                        <div class="card-footer">
                          <button class="btn btn-sm btn-outline-success" type="button">
                            <i class="fa fa-plus-circle"></i>&nbsp; Add to cart
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>
