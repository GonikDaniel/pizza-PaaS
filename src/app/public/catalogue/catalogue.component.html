<div class="app">
  <div class="app-body">
    <!-- Main content -->
    <main class="main">
      <div class="container-fluid">
        <div class="animated fadeIn">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> Catalogue
                </div>
                <div class="card-block">

                  <h4 class="card-title">Pizza!</h4>
                  <div class="row">
                    <div class="col-sm-6 col-md-4" *ngFor="let product of products">
                      <div class="card">
                        <div class="card-header">
                          {{ product.name }}
                        </div>
                        <div class="card-block">
                          {{ product.description }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>
