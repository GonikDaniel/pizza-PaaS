<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Products list
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-primary" (click)="addProductModal.show()">
            <i class="fa fa-plus-circle"></i> Add new product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #addProductModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add new product</h4>
        <button type="button" class="close" (click)="addProductModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <fieldset class="form-group">
          <label>Name</label>
          <ng-select
            [multiple]="false"
            [items]="productTypes"
            (data)="refreshValue($event)"
            (selected)="selected($event)"
            (removed)="removed($event)"
            placeholder="Select type...">
          </ng-select>
        </fieldset>

        <fieldset class="form-group">
          <label>Name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-check"></i></span>
            <input type="text" class="form-control" [(ngModel)]="productName">
          </div>
          <small class="text-muted">ex. 'Plain Cheese'</small>
        </fieldset>

        <fieldset class="form-group">
          <label>Description</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-list-alt"></i></span>
            <input type="text" class="form-control" [(ngModel)]="productDescription">
          </div>
          <small class="text-muted">ex. 'Your basic plain cheese pizza with no toppings.\nIncludes tomato sauce, mozzarella, oregano and a sprinkling of cheddar'</small>
        </fieldset>

        <fieldset class="form-group">
          <label>Image</label>
           <ng-select
            [multiple]="false"
            [items]="productImages"
            (data)="refreshValue($event)"
            (selected)="selected($event)"
            (removed)="removed($event)"
            placeholder="Select image...">
          </ng-select>
        </fieldset>

        <fieldset class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Has Options
            </label>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Vegetarian
            </label>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <label class="m-r-sm">Sizes</label>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="small"> small
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="medium"> medium
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="large"> large
            </label>
          </div>
        </fieldset>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="addProductModal.hide()">
          Close
        </button>
        <button type="button" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
