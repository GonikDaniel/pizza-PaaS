<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" paasMobileSidebarToggler>&#9776;</button>
  <a class="navbar-brand" routerLink="/admin/dashboard">
    <span>Pizza PaaS</span>
  </a>

  <ul class="nav navbar-nav d-md-down-none b-r-1">
    <li class="nav-item">
      <a class="nav-link navbar-toggler" href="" paasSidebarToggler>&#9776;</a>
    </li>
  </ul>
  <form class="form-inline b-r-1 px-3 d-md-down-none">
    <i class="fa fa-search"></i>
    <input class="form-control" type="text" placeholder="Search...">
  </form>
  <ul class="nav navbar-nav ml-auto m-r-md">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link nav-pill avatar" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>
        <img [src]="user.avatar || 'assets/img/avatar.jpg'" class="img-avatar" alt="Pic">
        <span class="badge badge-pill badge-danger">9</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">

        <div class="dropdown-header text-center">
          <strong>Settings</strong>
        </div>

        <a class="dropdown-item"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item"><i class="fa fa-wrench"></i> Setting</a>
        <a class="dropdown-item"><i class="fa fa-usd"></i> Payments<span class="badge badge-default">42</span></a>
        <div class="divider"></div>
        <a class="dropdown-item"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</header>
