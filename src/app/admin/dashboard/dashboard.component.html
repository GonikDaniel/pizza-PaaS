<table class="table table-responsive table-hover table-outline mb-0">
  <thead class="thead-default">
    <tr>
      <th class="text-center"><i class="icon-people"></i></th>
      <th>User</th>
      <th class="text-center">Country</th>
      <th class="text-center">Payment Method</th>
      <th>Activity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | async">
      <td class="text-center">
        <div class="avatar">
          <img [src]="getAvatar(user)" class="img-avatar" alt="">
          <span class="avatar-status badge-success"></span>
        </div>
      </td>
      <td>
        <div>{{ user.name }}</div>
        <div class="small text-muted">
          <span>New</span> | Registered: {{ user.createdAt | date }}
        </div>
      </td>
      <td class="text-center">
        <img [src]="getFlag(user.country)" alt="" style="height:24px;">
      </td>
      <td class="text-center">
        <i *ngIf="user.paymentMethod" [class]="getPaymentMethodIcon(user.paymentMethod)" style="font-size:24px"></i>
        <span *ngIf="!user.paymentMethod">NOT SET</span>
      </td>
      <td>
        <div class="small text-muted">Last login</div>
        <strong>10 sec ago</strong>
      </td>
    </tr>
  </tbody>
</table>
